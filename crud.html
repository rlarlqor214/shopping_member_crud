<!DOCTYPE html>
<html>

<head>
    <img src="images/Small-size_DSU_Symbol.jpg" height ="36.6px" width="80px" text-align="absmiddle"> 동서홈쇼핑 회원 관리 모드
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form onsubmit="evet.preventDefault();onFormSubmit();" autocomplete="off" class="joinForm">
        <h3>회원 등록</h3>
        <div class = "textForm">
            <label id=id_error></label><input type="text" name="id" id="id" class = "id" placeholder="아이디" ><br>
        </div>

        <div class = "textForm">
            <input type="text" name="name" id="name" class="name" placeholder="이름" ><br>
        </div>

        <div class = "textForm">
            <input type="password" name="password" id="pw" class="pw" placeholder="비밀 번호" ><br>
        </div>

        <div class = "textForm">
            <input type="date" name="date" id="date" class ="date" placeholder="생년 월일" ><br>
        </div>

        <div class = "textForm">
            <input id="member_address"  type="text" class = "member_address" placeholder="우편 번호" > <br>
        </div>

        <div class = "textForm">
            <input type="text" id="member_deaddress" placeholder="도로명 주소" class = "member_deaddress" placeholder="주소" ><br>
        </div>

        <div class = "textForm">
            <input type="email" id="email" placeholder="asdsda@naver.com" class = "email" placeholder="이메일" ><br>
        </div>
        <div style="color: #FFFFFF; padding-bottom: 30px;">
            <input type="button" value = "회원 정보 등록" onclick="onFormSubmit()",  class = "summit-btn">     
        </div>
        
    </form>

    <form class="searchForm" >
        <a>회원 정보 종합 검색:  </a><input type="text" id="search" placeholder="검색">
        <input type="button" onclick="findStr()" value="검색">
    </form>
    
    <div class="adminForm">
        <table id="memberlist">
            <thead>
                <tr>
                    <th>순번</th>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>비밀번호</th>
                    <th>생년월일</th>
                    <th>우편번호</th>
                    <th>도로명 주소</th>
                    <th>이메일</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <script type="text/javascript" src="form.js"></script>

    </div>

</body>

</html>
